<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timer</title>
    <link rel="stylesheet" href="./src/css/landing.css" />
  </head>
  <body>
    <main>
      <div class="timer">
        <div class="timer__buttons">
          <button class="timer__buttons__button" id="oneMin">
            + 1 min
          </button>
          <button class="timer__buttons__button" id="fiveMin">
            + 5 min
          </button>
          <button class="timer__buttons__button" id="tenMin">
            + 10 min
          </button>
        </div>
        <div class="timer__inputs">
          <input 
            class="timer__inputs__input"
            type="number"
            id="minInput"
            onchange="inputChange()"
          />
          <p class="timer__inputs__separator">:</p>
          <input 
            class="timer__inputs__input"
            type="number"
            id="secInput"
            onchange="inputChange()"
          />
        </div>
        <div class="timer__control-buttons">
          <button class="timer__control-buttons__button" id="startButton">
            Start
          </button>
          <button class="timer__control-buttons__button" id="stopButton">
            Stop
          </button>
          <button class="timer__control-buttons__button" id="resetButton">
            Reset
          </button>
        </div>
      </div>
    </main>
  </body>
  <script src="./index.js"></script>
</html>
